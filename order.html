<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order - Clinique Parfum</title>
<link rel="stylesheet" href="main.css">
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
<script src="firebase.js"></script>
</head>
<body>
<section class="block">
  <h2>Place Your Order</h2>
  <form id="orderForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="text" id="productIds" placeholder="Product IDs (comma-separated)" required>
    <button type="submit">Submit Order</button>
  </form>
  <p id="orderStatus"></p>
</section>

<script>
const orderRef = db.ref("orders");

document.getElementById("orderForm").addEventListener("submit", e => {
  e.preventDefault();

  const products = document.getElementById("productIds").value.split(",").map(x=>x.trim());
  const data = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    phone: document.getElementById("phone").value,
    products,
    time: Date.now()
  };

  orderRef.push(data);
  document.getElementById("orderStatus").innerText = "Order placed!";
  e.target.reset();
});
</script>
</body>
</html>
